<!doctype html>
<html lang="ca">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Calendari AstroMallorca 2026</title>

  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Capçalera -->
  <header class="topbar">
    <img class="logo-am" src="assets/icons/astromallorca.png" alt="AstroMallorca">
    <h1 class="top-title">Calendari 2026</h1>
    <button id="toggleNocturn" class="btn-icon" aria-label="Mode nocturn">
      <img src="assets/icons/nocturn.png" alt="Mode nocturn">
    </button>
  </header>

  <!-- Zona swipe (foto + caption + mes + graella) -->
  <main id="swipeArea" class="swipe-area">
    <div id="swipeInner" class="swipe-inner">

      <!-- Foto del mes -->
      <img id="imgFotoMes" class="foto-mes" src="" alt="Foto del mes">

      <!-- El caption (títol — autor) es crea i s'insereix via JS JUST AQUI: entre foto i títol del mes -->

      <!-- Títol del mes -->
      <div id="titolMes" class="titol-mes">GENER 2026</div>

      <!-- Capçalera dies setmana -->
      <div class="cap-setmana">
        <div>Dl</div><div>Dt</div><div>Dc</div><div>Dj</div><div>Dv</div><div>Ds</div><div>Dg</div>
      </div>

      <!-- Graella dies -->
      <div id="graellaDies" class="graella"></div>
    </div>
  </main>

  <!-- Modal detall dia/foto -->
  <div id="modalDia" class="modal ocult">
    <div class="modal-card">
      <button class="tancar" aria-label="Tancar">✕</button>
      <div id="contingutDia" class="modal-content"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
